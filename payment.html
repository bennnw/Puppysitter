<DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Top Ad Payment</title>
        <link rel="stylesheet" href="payment.css">
    </head>
    <body>
    	<div>
    		<section class="title">
    			<h1>Payment Method</h1>
    		</section>
    		<section class="boxes">
    			<select class="payby">
    				<option value="" disabled selected style="display: none;">Pay by..</option>
    				<option value="creditcard">Credit card (Visa/Mastercard)</option>
    			</select><br>
    			<input type="text" placeholder="Cardholder's Name" class="box1"><br>
    			<input type="text" placeholder="Card Number" class="box1"><br>
    			<input type="text" placeholder="CVV" class="box2">
    			<select class="month">
    				<option value="" disabled selected style="display: none;">Month</option>
    				<option value="01">01</option>
    				<option value="02">02</option>
    				<option value="03">03</option>	
    				<option value="04">04</option>
    				<option value="05">05</option>
    				<option value="06">06</option>
    				<option value="07">07</option>
    				<option value="08">08</option>
    				<option value="09">09</option>
    				<option value="10">10</option>
    				<option value="11">11</option>
    				<option value="12">12</option>
    			</select>
    			<select class="year">
    				<option value="" disabled selected style="display: none;">Year</option>
    				<option value="2017">2017</option>
    				<option value="2018">2018</option>
    				<option value="2019">2019</option>	
    				<option value="2020">2020</option>
    				<option value="2021">2021</option>
    				<option value="2022">2022</option>
    				<option value="2023">2023</option>
    				<option value="2024">2024</option>
    				<option value="2025">2025</option>
    				<option value="2026">2026</option>
    				<option value="2027">2027</option>
    				<option value="2028">2028</option>
    			</select>
    		</section>
    		<section class="title">
    			<h1>Billing Address</h1>
    		</section>
    		<section class="boxes">
    			<input type="text" placeholder="Street Address" class="box3"><br>
    			<select class="country">
    				<option value="" disabled selected style="display: none;">Country</option>
    				<option value="ca">Canada</option>
    			</select>
    			<select class="province">
    				<option value="" disabled selected style="display: none;">Province</option>
    				<option value="ab">Alberta</option>
    				<option value="bc">British Columbia</option>
    				<option value="mb">Manitoba</option>
    				<option value="nb">New Brunswick</option>
    				<option value="nl">Newfoundland and Labrador</option>
    				<option value="nt">Northwest Territories</option>
    				<option value="ns">Nova Scotia</option>
    				<option value="nu">Nunavut</option>
    				<option value="on">Ontario</option>
    				<option value="pe">Prince Edward Island</option>
    				<option value="qc">Quebec</option>
    				<option value="sk">Saskatchewan</option>
    				<option value="yt">Yukon</option>
    			</select>
    			<input type="text" placeholder="Postal Code" class="box4">
    			<input type="text" placeholder="City" class="box5">
    		</section>
    		<section class="title">
    			<h2>Your Order</h2>
    		</section>
    		<section class="summary">
	    		<section class="order">

	    		</section>
	    		<section class="order">
	    			<label>Subtotal</label><br>
	    			<label>Taxes</label><br>
	    			<label>Order Total</label><br>
	    		</section>
	    		<button class="paynow" type="submit">Pay Now</button>
	    	</section>
    	</div>
    </body>
