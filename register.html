<DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Puppysitter Register</title>
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
    	<div>
    		<section class="title">
    			<h1>Creat your Puppysitter Account</h1>
    		</section>
    		<section class="register">
    			<section class="boxes">
    				<h2>Name</h2>
    				<input type="text" placeholder="First" class="box1a">
    				<input type="text" placeholder="Last" class="box1b">
    				<h2>Choose your username</h2>
    				<input type="text" class="box2">
    				<h2>Creat a password</h2>
    				<input type="password" class="box2">
    				<h2>Comfirm your password</h2>
    				<input type="password" class="box2">
    				<h2>Birthday</h2>
    				<select class="month">
    					<option value="" disabled selected style="display: none;">Month</option>
    					<option value="01">January</option>
    					<option value="02">February</option>
    					<option value="03">March</option>	
    					<option value="04">April</option>
    					<option value="05">May</option>
    					<option value="06">June</option>
    					<option value="07">July</option>
    					<option value="08">August</option>
    					<option value="09">September</option>
    					<option value="10">October</option>
    					<option value="11">November</option>
    					<option value="12">December</option>
    				</select>
    				<input type="text" placeholder="Day" class="box3">
    				<input type="text" placeholder="Year" class="box4">
    				<h2>Gender</h2>
    				<select class="other">
    					<option value="" disabled selected style="display: none;">I am...</option>
    					<option value="Female">Female</option>
    					<option value="Male">Male</option>
    					<option value="Other">Other</option>
    					<option value="">Rather not say</option>
    				</select>
    				<h2>Mobile phone</h2>
    				<input type="text" class="box5">
    				<h2>Your current email address</h2>
    				<input type="text" class="box5">
    				<h2>Location</h2>
    				<select class="other">
    					<option>Canada</option>
    				</select>
    				<br>
    				<label><input type="checkbox" class="cbox1">I would like Puppysitter to contact me about events, new features, and other promotional information</label><br>
    				<label><input type="checkbox" class="cbox2">Send me feature notification email regarding my ads</label><br>
    				<button type="submit" class="rbtn" onclick="" >Register</button>
    				<h3>By clicking Register, you agree to our <a href="">Terms of Use</a> and <a href="">Privacy Policy</a></h3>
    			</section>
    		</section>
    	</div>
    </body>
